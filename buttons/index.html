<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výběr destinace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            width: 300px;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px 0;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 0;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vyber kam se chceš dostat</h1>
        
        <div class="button-container">
            <a href="https://kotak.frcreator.eu/site/1" class="button">1</a>
            <a href="https://kotak.frcreator.eu/site/2" class="button">2</a>
            <a href="https://kotak.frcreator.eu/site/3" class="button">3</a>
            <a href="https://kotak.frcreator.eu/site/4" class="button">4</a>
            <a href="https://kotak.frcreator.eu/site/5" class="button">5</a>
        </div>
    </div>
</body>
</html>
