<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koťák</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            border: 2px solid #0077cc;
        }
        h1 {
            color: #0077cc;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            background-color: #005fa3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vyber kam se chceš dostat</h1>
        
        <a href="https://kotak.frcreator.eu/site/1" class="button">1</a>
        <a href="https://kotak.frcreator.eu/site/2" class="button">2</a>
        <a href="https://kotak.frcreator.eu/site/3" class="button">3</a>
        <a href="https://kotak.frcreator.eu/site/4" class="button">4</a>
        <a href="https://kotak.frcreator.eu/site/5" class="button">5</a>
    </div>
</body>
</html>
