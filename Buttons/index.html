<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koťák</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .logout {
            background-color: #f44336;
            margin-top: 20px;
        }
        .logout:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Úspěšně přihlášen</h1>
        
        <a href="https://kotak.frcreator.eu/site/1" class="button">Stránka 1</a>
        <a href="https://kotak.frcreator.eu/site/2" class="button">Stránka 2</a>
        <a href="https://kotak.frcreator.eu/site/3" class="button">Stránka 3</a>

        <a href="https://kotak.frcreator.eu/site/5" class="button">Stránka 5</a>
        
        <a href="#" class="button logout">Odhlásit se</a>
    </div>
</body>
</html>
